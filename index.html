<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IndiMedScan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🩺 IndiMedScan</h1>
    <p>Find diseases based on symptoms</p>
  </header>

  <main>
    <div class="input-wrapper">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Enter symptoms separated by spaces (e.g., fever cough fatigue)" 
        autocomplete="off"
      />
      <ul id="suggestions"></ul>
      <button id="clearButton">Clear All</button>
    </div>

    <!-- 🔍 AI Symptom Parser -->
<div class="ai-parser">
  <h2>🧠 Describe Your Symptoms</h2>
  <textarea id="aiInput" placeholder="E.g., I've had fever and chills with weakness since 2 days."></textarea>
  <button id="aiParseButton">Analyze & Search</button>
</div>
    
    <div id="loading">Loading data...</div>

    <div id="matchCount"></div>
    <div id="results"></div>
  </main>

  <footer>
    <p>Made for medical students in India 🇮🇳</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
