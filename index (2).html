<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IndiMedScan</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img src="IndiMedScan_logo_lightblue.png" alt="IndiMedScan Logo" id="splash-logo" />
    <div id="splash-text">IndiMedScan</div>
  </div>

  <!-- Main Content -->
  <div id="main-content" style="display: none">
    <h1>Welcome to IndiMedScan</h1>
    <p>Your AI companion for medical diagnosis</p>

    <!-- AI Symptom Input Box -->
    <div id="ai-box">
      <textarea id="input" placeholder="Enter symptoms here..."></textarea>
      <div class="button-group">
        <button onclick="analyzeSymptoms()">🔍 Analyze</button>
        <button onclick="searchSymptoms()">🔎 Search</button>
        <button onclick="clearAll()">🧹 Clear All</button>
      </div>
    </div>

    <!-- Results Display -->
    <div id="resultContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
